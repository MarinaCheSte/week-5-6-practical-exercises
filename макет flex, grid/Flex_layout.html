<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout</title>
  <link rel="stylesheet" href="Flex_layout.css">
  <link rel="stylesheet" href="normalize.css">

</head>

<body>
  <div class=flex_container>
    <header class=head_container>
      [Шапка страницы]
    </header>

    <main class=main_container>

      <article class=article_container>
        <h3 class=headline>[Основная часть]</h3>
        <div class=one>[Еще 1]</div>
        <div class=two>[Еще 2]</div>
        <div class=three>[Еще 3]</div>

      </article>

      <aside class=aside_container>
        [Боковая область]
      </aside>
    </main>

    <footer class=footer_container>

      <div class=footersec>[Секция футера 1]</div>
      <div class=footersec>[Секция футера 2]</div>
      <div class=footersec>[Секция футера 3]</div>
      <div class=footersec>[Секция футера 4]</div>

    </footer>

  </div>
</body>

</html>
